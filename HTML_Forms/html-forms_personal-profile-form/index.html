<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
    <fieldset>
      <h2>We want to get to know you! Please enter your personal Information.</h2>
       <fieldset>
      <legend>Personal Information</legend>
      <label for="input-name">First Name:</label>
      <input name="form-name" id="input-name" type="text">
      <label for="input-lastname">Last Name:</label>
      <input name="form-name" id="input-lastname" type="text">
      <label for="input-birthday">Your Birthday:</label>
      <input name="form-birthday" id="input-birthday" type="date">
 </fieldset>
  </form>
    
       <h2>Can you tell us a little bit more? We want to annoy you with unwanted ads.</h2>
       <form>
        <fieldset>
        <legend>Further Information</legend>
      <label for="input-color">Favorite color</label>
      <input for="form-color" id="input-color" type="color" value="#E5430F">
      <label for="input-pet">What's your favorite pet?</label>
      <select id="input-pet">
        <option>--Please choose an option--</option>
        <option>Dog</option>
        <option>Cat</option>
        <option>Goldfish</option>
        <option>Squirell</option>
      </select> 
    </fieldset>
      <button type="submit">Submit</button>
  </fieldset>
</form>
  </body>
</html>
